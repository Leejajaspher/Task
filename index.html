<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabook</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="navbar">
         <div class="logo"></div>
         <nav>
            <ul class="nav-links">
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Destination</a></li>
                <li><a href="#">Tour</a></li>
                <li><a href="#">Blog</a></li>
            </ul>
         </nav>
    <div class="auth-buttons">
      <a href="#" class="login">Login</a>
      <a href="#" class="signup">Sign Up</a>
    </div>
     </header>

     <section class="hero">
    <div class="hero-text">
      <h1>Get started your <span>exciting journey</span> with us.</h1>
      <p>A Team of experienced tourism professionals will provide you with the best advice and tips for your desired place.</p>
      <a href="#" class="btn-discover">Discover Now</a>

      <div class="search-boxes">
        <select>
          <option>Location</option>
        </select>
        <select>
          <option>Date</option>
        </select>
        <select>
          <option>Guest</option>
        </select>
        <a href="#" class="btn-explore">Explore Now</a>
      </div>
    </div>

    <div class="hero-image">
      <img src="images/hero.png" alt="Hero traveler" />
    </div>
  </section>
</body>
</html>
